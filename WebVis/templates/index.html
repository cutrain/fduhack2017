<!DOCTYPE HTML>
<html>

<head>
  <title>Skeleton Monitor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <style>
  .main {
    width: 100%;
    position: absolute;
    top: 0px;
    bottom: 0;
  }

  body {
    font-family: Lato, 'Helvetica Neue', Arial, Helvetica, sans-serif;
  }

  </style>
  <script type="text/javascript" charset="utf-8">
  $(document).ready(function() {
    var startTime = new Date();

    var skeletonData = [
      [5, 20],
      [480, 90],
      [250, 50],
      [100, 33],
      [330, 95],
    ];

    //创建SVG
    var skeletonSvg = d3.select("#skeleton")
      .append("svg")
      .attr("id", "skeletonSvg")
      .attr("preserveAspectRatio", "xMidYMid")
      .attr("width", "100%")
      .attr("height", "100%");

    skeletonSvg.selectAll("circle")
      .data(skeletonData)
      .enter()
      .append("circle")
      .attr("class", "skeletonPoint")
      .attr("cx", function(d) {
        return d[0];
      })
      .attr("cy", function(d) {
        return d[1];
      })
      .attr("r", 5);

    heatmapData = [];
    for (var i = 0; i < 15; i++) {
      for (var j = 0; j < 15; j++) {
        heatmapData.push([i, j, Math.random() * 10]);
      }

    }
    gridWidth = 10;
    gridHeight = 10;

    var heatmapSvg = d3.select("#heatmap")
      .append("svg")
      .attr("id", "heatmapSvg")
      .attr("preserveAspectRatio", "xMidYMid")
      .attr("width", "100%")
      .attr("height", "100%");

    heatmapSvg.selectAll("rect")
      .data(heatmapData)
      .enter()
      .append("rect")
      .attr("x", function(d) {
        return d[0] * gridWidth;
      })
      .attr("y", function(d) {
        return d[1] * gridHeight;
      })
      .attr("width", gridWidth)
      .attr("height", gridHeight)
      .attr("class", "heatmapRect")
      .style("fill", "black")
      .style("opacity", function(d) {
        return d[2] / 10;
      });

    // Use a "/test" namespace.
    // An application can open a connection on multiple namespaces, and
    // Socket.IO will multiplex all those connections on a single
    // physical channel. If you don't care about multiple channels, you
    // can set the namespace to an empty string.
    namespace = '/test';

    // Connect to the Socket.IO server.
    // The connection URL has the following format:
    //     http[s]://<domain>:<port>[/<namespace>]
    var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);

    // Event handler for new connections.
    // The callback function is invoked when a connection with the
    // server is established.
    socket.on('connect', function() {
      socket.emit('my_event', { data: 'I\'m connected!' })
    });

    // Event handler for server sent data.
    // The callback function is invoked whenever the server emits data
    // to the client. The data is then displayed in the "Received"
    // section of the page.
    updateSkeleton = function(skeletonData) {
      skeletonSvg.selectAll("circle")
        .data(skeletonData)
        .transition()
        .delay(0)
        .duration(10)
        .attr("cx", function(d) {
          return d[0];
        })
        .attr("cy", function(d) {
          return d[1];
        })
        .attr("r", 5);
    };
    updateHeatmap = function(heatmapData) {
      heatmapSvg.selectAll("rect")
        .data(heatmapData)
        .transition()
        .delay(0)
        .duration(10)
        .attr("x", function(d) {
          return d[0] * gridWidth;
        })
        .attr("y", function(d) {
          return d[1] * gridHeight;
        })
        .attr("width", gridWidth)
        .attr("height", gridHeight)
        .attr("class", "heatmapRect")
        .style("fill", "black")
        .style("opacity", function(d) {
          return d[2] / 10;
        });
    };
    socket.on('my_response', function(msg) {
        var now = new Date();
        $("#lastingMin").text(Math.floor((now - startTime) / 60000));
        $("#lastingSec").text(Math.floor((now - startTime) % 60000 / 1000));

      skeletonData = [];
      for (var i = 0; i < 5; i++) {
        skeletonData.push([Math.random() * 100, Math.random() * 100]);
      }
      updateSkeleton(skeletonData);
      heatmapData = [];
      for (var i = 0; i < 15; i++) {
        for (var j = 0; j < 15; j++) {
          heatmapData.push([i, j, Math.random() * 10]);
        }

      }
      updateHeatmap(heatmapData);

    });

    // Interval function that tests message latency by sending a "ping"
    // message. The server then responds with a "pong" message and the
    // round trip time is measured.
    var ping_pong_times = [];
    var start_time;
    window.setInterval(function() {
      start_time = (new Date).getTime();
      socket.emit('my_ping');
    }, 1000);

    // Handler for the "pong" message. When the pong is received, the
    // time from the ping is stored, and the average of the last 30
    // samples is average and displayed.
    socket.on('my_pong', function() {
      var latency = (new Date).getTime() - start_time;
      ping_pong_times.push(latency);
      ping_pong_times = ping_pong_times.slice(-30); // keep last 30 samples
      var sum = 0;
      for (var i = 0; i < ping_pong_times.length; i++)
        sum += ping_pong_times[i];
      $('#ping-pong').text(Math.round(10 * sum / ping_pong_times.length) / 10);
    });

    // Handlers for the different forms in the page.
    // These accept data from the user and send it to the server in a
    // variety of ways
    $('form#emit').submit(function(event) {
      socket.emit('my_event', { data: $('#emit_data').val() });
      return false;
    });
  });

  </script>
</head>

<body>
  <div class="main">
    <div class="container-fluid text center" style="height: 100%">
      <div class="row content" style="height: 100%;">
        <div class="col-sm-4 well" id="statPanel" style="height: 100%;">
          <h1>Skeleton Monitor</h1>
          <p>Average ping/pong latency: <b><span id="ping-pong"></span>ms</b></p>
            <p>Monitor Time: <b><span id="lastingMin"></span> min <span id="lastingSec"></span> s </b></p>
          <h1>Your Custom Sitting</h1>
          <div id="heatmap" style="height: 80%; width: 100%"></div>
        </div>
        <div class="col-sm-8 well" id="skeletonView" style="height: 100%;">
          <h1>Real-time Reflection</h1>
          <div id="skeleton" style="width: 300px; height: 300px;"></div>
          <div id="log"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
